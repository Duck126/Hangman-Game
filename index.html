<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <title>Elemental Hangman</title>
</head>

<div id="introScreen">
    <div id="introScreenContent">
        <p>Elemental Hangman</p>
        <div id="btnStart" class="button">Play</div>
    </div>
</div>

<body>

    <div class="container">
        <div class="row header">
            <div class="header1 col-xs-12">
                <h1>Elemental Hangman</h1>
            </div>
        </div>
        <div class="row gameRow">
            <div class="gameDisplay col-md-offset-2 col-md-8">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <p class="elementInfo"></p>
                        <div class="theWord"></div>
                        <div class="letterBlanks"></div>
                        <p class="elementInfo1">Atomic Weight: </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row controlRow">
            <div class="statArea col-md-2">
                <div class="winCount">Wins:</div>
                <div class="lossCount">Losses:</div>
            </div>

            <div class="guessArea col-md-9">

                <div class="user-lives">Lives:8</div>
                <div class="lettersGuessed">~Letters Guessed~
                    <hr>
                </div>

            </div>
        </div>
        <div class="row footerRow">
            <div class="footer col-xs-12"></div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="assets/hangman.js"></script>

</body>

</html>
